<!doctype html>
<html>
	<head>
	    <meta charset="utf-8">
		<meta name="description" content="A basic web service to send request to remote server">
		<meta name="author" content="Rendfall">
		
		<title>InsertDB - WebService</title>

		<link href="css/style.css" rel="stylesheet" media="screen">    	
	</head>
<body>

   <div class="container-fluid">
      <div class="row">
         <div class="col-md-12">
            <form class="form" role="form" id="addMagicLink" method="get" action="sendRequest" accept-charset="UTF-8">
               <div class="form-group clearfix">
                  <span id="status-display"></span>
                  <button id="save" class="btn btn-success submit-button pull-right" type="submit">
                     ZAPISZ&nbsp;<span class="glyphicon glyphicon glyphicon-share-alt" aria-hidden="true" aria-hidden="true"></span>
                  </button>
               </div>
               <div class="form-group">
                  <label class="control-label" for="title">Tytuł</label>
                  <input type="text" id="title" class="form-control" name="title" size="50" value="" />
               </div> 
               <div class="form-group">
                  <label class="control-label" for="url">Link</label>
                  <input type="text" id="url" class="form-control" name="url" size="50" value="" />
               </div>   
               <div class="form-group">
                  <label class="control-label" for="tags">Tagi</label>
                  <input type="text" id="tags" class="form-control" name="tags" size="50" value="" />
                  <p class="help-block">np: tag1;tag2</p>
               </div>                     
               <div class="form-group">
               <label class="control-label" for="description">Krótki opis</label>
                  <textarea id="description" class="form-control" name="description" rows="6" cols="35"></textarea>
               </div>
            </form>
         </div>
      </div>
   </div>

   <script src="js/popup.js"></script>
</body>
</html>
